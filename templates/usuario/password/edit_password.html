{% extends 'base/base.html' %}

{% block header%}
{% include 'include/navbar.html' %}
{% endblock %}

{% block content %}
<div id="iniciotwo">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title center_t">Contrase&ntilde;a</h3>
			</div>
		  	<div class="panel-body bordes">
		  		<div>
		  			<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							<div class="row">
								<label for="id_old_password1">Contrase&ntilde;a Actual</label>
								<input class="form-control" type="password" name="old_password">
								{{form.old_password.errors}}
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<label for="id_new_password1">Nueva Contrase&ntilde;a</label>
								<input class="form-control" type="password" name="new_password1">
								{{form.new_password1.errors}}
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<label for="id_new_password2">Confirmar Contrase&ntilde;a</label>
								<input class="form-control" type="password" name="new_password2">
								{{form.new_password2.errors}}
							</div>
						</div>
						<div align="center">
							<input type="submit" class="btn btn-primary" value="Enviar">
						</div>
					</form>	
		  		</div>
		  	</div>
		</div>
	</div>
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
