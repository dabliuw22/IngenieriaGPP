{% extends 'base/base.html' %}

{% block header %}
{% include 'include/navbar.html' %}
{% endblock %}

{% block content %}
	<div id="iniciotwo" class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			{% if object %}
				<div class="panel panel-info">
				  	<div class="panel-heading">
				    	<h3 class="panel-title centro">{{ object.titulo|escape|title }}</h3>
				  	</div>
				  	<div class="panel-body">
				  		<div align="center">
				  			<img src="{{ object.foto.url }}" class="img-rounded img-responsive">
				  		</div>
				  		<div></div>
				  		<div>
				  			<br>
				  			<i><p class="centro">{{ object.resumen|escape }}</p></i>
				  		</div>
				  		<div>
				  			<p class="justificado">{{ object.contenido|escape }}</p>
				  		</div>
				  	</div>
				</div>
			{% endif %}
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
	</div>
{% endblock %}
